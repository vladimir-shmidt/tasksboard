<ngb-tabset>
  <ngb-tab title="Add New Task">
    <ng-template ngbTabContent>
      <div class="row">
        <app-newtask></app-newtask>
      </div>
    </ng-template>
  </ngb-tab>
  <ngb-tab title="Task List">
    <ng-template ngbTabContent>
      <div class="row">
        <app-taskslist></app-taskslist>
      </div>
      <div class="row">
        <app-currenttask></app-currenttask>
      </div>
    </ng-template>
  </ngb-tab>
  <ngb-tab title="User Settings" [disabled]="true">
    <ng-template ngbTabContent>
      <p>TODO</p>
    </ng-template>
  </ngb-tab>
</ngb-tabset>
