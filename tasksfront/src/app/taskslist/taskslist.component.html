<div class="col">
  <div class="row">
      <div class="col">
          <div class="btn-group" role="group" aria-label="Tasks filter">
              <button type="button" class="btn btn-outline-primary">All</button>
              <button type="button" class="btn btn-outline-primary">Active</button>
              <button type="button" class="btn btn-outline-primary">Completed</button>
            </div>
      </div>
      <div class="col">
          <button type="button" class="btn btn-outline-primary">Refresh</button>
      </div>
      
  </div>
  <div class="row">
      <ngx-datatable class="bootstrap"
      [rows]="rows"
      [columns]="columns"
      selectionType="single"
      [columnMode]="flex"
      [rowHeight]="'auto'"
      (select)='onSelect($event)'
    >
    </ngx-datatable>

    <ng-template #editTmpl let-row="row" let-value="value">
        <button *ngIf="value == 'Active'" type="button" class="btn btn-light">Complete</button>
        <button *ngIf="value == 'Complete'" type="button" class="btn btn-light">Remove</button>
    </ng-template>
  </div>
</div>
